<!DOCTYPE html>
    <head>
    <title>Smart Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal" onchange="validatePrinciple()">  <br/>
        Rate <input type="range" onchange="updateRate()"  id="rate" min="minval" max="20" value="default_val"><span id="rate_val">10.25%</span>  <br/>
        No. of Years <Select id="years"> 
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </Select> 
            <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button><br>
        <span id="result"></span>
    </div>
    </body>
    <footer>&#169; Sushil Raina</footer>
</html>
